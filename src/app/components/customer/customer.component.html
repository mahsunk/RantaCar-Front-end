<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true"  class="table table-success table-striped">
    <thead>
        <tr>
             <th  style="text-align: center;" colspan="3">  Müşteri Listesi</th>
        </tr>
        <tr>
             
            <th>Müşteri Id</th>
            <th>Müşteri Adı</th>
          

        </tr>
    </thead>

    <tbody>

        <tr *ngFor="let customer of customers" >
             
            <td>{{customer.userId}}</td>
            <td>{{customer.companyName}}</td>
        </tr>
    </tbody>
</table>
