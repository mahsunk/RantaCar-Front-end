<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
 

<ul *ngIf="dataLoaded==true" class="list-group">

  <div class="mb-3">
    <br>
    <input type="text" [(ngModel)]="brandFilterText"   class="form-control" id="brandFilterText"
        placeholder="Marka arayınız">
  </div>

  <li (click)="clearCurrentBrand()" routerLink="/cars" [class]="getAllBrandClass()">Tüm Markalar</li>
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{ brand.brandId }}" 
  *ngFor="let brand of brands |brandFilter:brandFilterText;"
    [class]="getCurrentBrandClass(brand)">{{ brand.brandName }}
  </li>

</ul>
