<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<ul *ngIf="dataLoaded==true" class="list-group">
  <div class="mb-3">
   <br>
    <input type="text"[(ngModel)]="colorFilterText" class="form-control " id="colorFilterText" placeholder="Renk arayınız">
  </div>

  <li (click)="clearCurrentColor()" routerLink="cars" [class]="getAllColorClass()">Tüm Renkler</li>

  <li (click)="setCurrentColor(color)" routerLink="cars/color/{{color.colorId}}" 
  *ngFor="let color of colors |colorFilter:colorFilterText;"
    [class]="getCurrentColorClass(color)">
    {{ color.colorName }}
  </li>

</ul>
